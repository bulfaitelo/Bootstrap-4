<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagem</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">   
</head>
<body>
    <div class="container">        
        <div class="row">
            <div class="col">
                <img src="img/image2.png" alt="" class="img-fluid float-left">
            </div>
            <div class="col">
                <img src="img/image2.png" alt="" class="img-fluid rounded float-right">
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <img src="img/image1.jpg" alt="" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/image1.jpg" alt="" class="img-thumbnail">
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
