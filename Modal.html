
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">   
</head>
<body>
    <div class="container">        
        <div class="row m-2">
            <div class="col-12">
                <button type="button" data-toggle="modal" data-target="#modalExemplo1" class="btn btn-primary">Disparador Modal</button>
                <div id="modalExemplo1" class="modal fade">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"> Titulo do Modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true" >&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Corpo do meu modal</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" >Salvar Alterações</button>
                                <button type="button" data-dismiss="modal" class="btn btn-danger" >Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row m-2">
            <div class="col-12">
                <button type="button" data-toggle="modal" data-target="#modalExemplo2" class="btn btn-primary">Disparador Modal Grande</button>
                <div id="modalExemplo2" class="modal  fade">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"> Titulo do Modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true" >&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Corpo do meu modal</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" >Salvar Alterações</button>
                                <button type="button" data-dismiss="modal" class="btn btn-danger" >Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-2">
                <div class="col-12">
                    <button type="button" data-toggle="modal" data-target="#modalExemplo3" class="btn btn-primary">Disparador Modal pequeno</button>
                    <div id="modalExemplo3" class="modal  fade">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"> Titulo do Modal</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                        <span aria-hidden="true" >&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Corpo do meu modal</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" >Salvar Alterações</button>
                                    <button type="button" data-dismiss="modal" class="btn btn-danger" >Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        //$('.modal').modal('show')
    </script>
</body>
</html>
