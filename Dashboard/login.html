<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email sua mula">
                    </div>
                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input type="password" id="Senha" name="Senha" class="form-control" placeholder="Senha sua mula">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label for="rem_pass" class="form-check-label">
                                <input type="checkbox" name="rem_pass" id="rem_pass" class="form-check-input">
                                Lembra senha nessa baga√ßa
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block"> Login</button>
                    <div class="text-center">
                        <a href="#" class="text-secondary d-block small mt-3">Criar Conta</a>
                        <a href="#" class="text-secondary d-block small ">Esqueceu a senha?</a>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

 
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
