<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar uma Conta</div>
            <div class="card-body">                
                <form action="">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="p_nome">Primeiro Nome</label>
                                <input type="text" class="form-control" name="p_nome" id="p_nome" placeholder="Digite seu primeiro nome">
                            </div>
                            <div class="col-md-6">
                                <label for="s_nome">Sobrenome</label>
                                <input type="text" class="form-control" name="s_nome" id="s_nome" placeholder="Digite seu sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu Email">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
                            </div>
                            <div class="col-md-6">
                                <label for="c_senha">Comfirmação de Senha</label>
                                <input type="password" class="form-control" name="c_senha" id="c_senha" placeholder="Repita sua senha">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block"> Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="text-secondary d-block small mt-3">Esqueceu a senha?</a>
                        <a href="#" class=" text-secondary d-block small ">Login</a>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

 
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
