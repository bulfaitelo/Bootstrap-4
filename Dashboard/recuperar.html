<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperar Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Recuperar Senha</div>
            <div class="card-body">
                <div class="text-justfy mt-1 mb-2">
                    <h4>Esquecey sua Senha?</h4>
                    <p>Digite seu email para receber um email de recuperação de senha</p>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email par recuperar a senha">
                    </div>
                    
                    
                    <button type="submit" class="btn btn-secondary btn-block"> Recupera Senha</button>
                    <div class="text-center">
                        <a href="#" class="text-secondary d-block small mt-3">Criar Conta</a>
                        <a href="#" class=" text-secondary d-block small ">Login</a>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

 
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
