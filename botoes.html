<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botões</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primaraio</button>
                <a class="btn btn-secondary" href="#" role="button" > Secundario</a>
                <input class="btn btn-success" type="button" value="Success">
                <input class="btn btn-danger" type="submit" value="Danger">
                <input class="btn btn-warning" type="reset" value="Warning">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primaraio</button>
                <a class="btn btn-outline-secondary" href="#" role="button" > Secundario</a>
                <input class="btn btn-outline-success" type="button" value="Success">
                <input class="btn btn-outline-danger" type="submit" value="Danger">
                <input class="btn btn-outline-warning" type="reset" value="Warning">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-block">Primaraio</button>            
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary ">Primaraio</button>            
                <button class="btn btn-outline-primary active">Primaraio</button>            
                <button class="btn btn-outline-primary" disabled>Primaraio</button>            
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Exemplo">
                    <button class="btn btn-primary ">Primeiro</button>   
                    <button class="btn btn-primary ">Segundo</button>   
                    <button class="btn btn-primary ">terceiro</button>   
                </div>         
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" aria-label="toolbar de botões">
                    <div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo">
                        <button class="btn btn-secondary ">1</button>   
                        <button class="btn btn-secondary ">2</button>   
                        <button class="btn btn-secondary ">3</button>   
                    </div>    
                    <div class="btn-group mr-2" role="group" aria-label="Segundo Grupo">
                        <button class="btn btn-secondary ">4</button>   
                        <button class="btn btn-secondary ">5</button>   
                        <button class="btn btn-secondary ">6</button>   
                    </div>  
                    <div class="btn-group mr-2" role="group" aria-label="Terceiro Grupo">
                        <button class="btn btn-secondary ">7</button>   
                        <button class="btn btn-secondary ">8</button>   
             
                    </div>     

                </div>
            </div>
        </div>

    </div>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
