<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrossel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="controleCarrosel" class="carousel slide " data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#controleCarrosel" data-slide-to="0" class="active"></li>
                        <li data-target="#controleCarrosel" data-slide-to="1"></li>
                        <li data-target="#controleCarrosel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/img1.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Primeiro Titulo do Slide</h3>
                                <p>Sub Titulo do esquema boladão!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/img2.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Segundão Titulo do Slide</h3>
                                <p>Sub Titulo do esquema boladão!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/img3.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Ultimo Titulo do Slide</h3>
                                <p>Sub Titulo do esquema boladão!</p>
                            </div>
                        </div>
                    </div>
                    <a href="#controleCarrosel" class="carousel-control-prev" role='button' data-slide='prev' >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Voltar</span>
                    </a>
                    <a href="#controleCarrosel" class="carousel-control-next" role='button' data-slide='next' >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Avançar</span>
                    </a>
                </div>

            </div>
        </div>
    
        
    </div>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.carousel').carousel({
            interval:1000
        })
    </script>
</body>
</html>
