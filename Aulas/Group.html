<!DOCTYPE html>
<html lang="pt-br">
<head>

                    <input type="text" class="form-control" name="input1" placeholder="Nome do Xablal" aria-label="Nome do xablau" aria-describedby="input1">

                </div>                
            </div>            
        </div>
        <div class="row">
            <div class="col-4">    
                <div class="input-group mb-3">

                    <div class="input-group-append">
                        <span class="input-group-text" id="input1">@seudominio.com.br</span>
                    </div>

                </div>                
            </div>
        </div>

        <div class="row">
            <div class="col-4">

                    </div>
                    <input type="text" class="form-control" name="input1" placeholder="Nome do Xablal" aria-label="Nome do xablau" aria-describedby="input1">

            </div>

        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="inputtext acomanhando bla bla">
