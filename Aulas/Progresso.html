<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progresso</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body >
    <div class="container">
        <div class="row">
           <div class="col-12 exemplo">
               <div class="progress mb-2">
                   <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                       
                   </div>
               </div>
               <div class="progress mb-2">
                    <div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 
                        25%
                    </div>
               </div>
               <div class="progress mb-2">
                    <div class="progress-bar w-50 bg-primary progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"> 
                        50%
                    </div>
               </div>
               <div class="progress mb-2">
                    <div class="progress-bar w-75 bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> 
                        75%
                    </div>
               </div>
               <div class="progress mb-2">
                    <div class="progress-bar w-100 bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> 
                        100%
                    </div>
               </div>
               <div class="progress mb-2">
                    <div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar w-50 bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
           </div>
        </div>
    </div>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
