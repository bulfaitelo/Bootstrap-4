
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamanho</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            margin: 10px;
        }      
    </style>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="p-3 mb-2 w-25 bg-primary"></div>
                <div class="p-3 mb-2 w-50 bg-secondary"></div>
                <div class="p-3 mb-2 w-75 bg-success"></div>
                <div class="p-3 mb-2 mw-100 bg-danger"></div>
            </div>       
        </div>
        <div class="row">
            <div class="col bg-warning" style="height: 300px">
                <div class="p-3 mb-2 h-25 d-inline-block bg-primary"></div>
                <div class="p-3 mb-2 h-50 d-inline-block bg-secondary"></div>
                <div class="p-3 mb-2 h-75 d-inline-block bg-success"></div>
                <div class="p-3 mb-2 mh-100 d-inline-block bg-danger"></div>
            </div>       
        </div>
    </div>


<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
