<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">    
                  <from>
                      <div class="form-grup">
                            <label for="email1">E-mail</label>
                            <input type="email" class="form-control" name='email1' id="email1" placeholder="Email dessa bagaça " aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">bla bla xablau</small>
                      </div>
                      <div class="form-grup">
                            <label for="senha1">Senha</label>
                            <input type="password" class="form-control" name='senha1' id="senha1" placeholder="Senha dessa bagaça " readonly>
                      </div>
                      <div class="form-check">
                          <label class="form-check-label" for="check1">
                              <input id="check1" name="check1" type="checkbox" class="form-check-input">
                              Manter conectado nessa bagaça
                          </label>
                      </div>
                      <button class="btn btn-primary" type="submit">Entrar</button>
                  </from>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control form-control-lg">
                <input type="text" class="form-control ">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-12">    
                    <from>
                        <div class="form-grup row">
                            <label for="email2" class="col-sm-2 col-form-label" >E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control-plaintext" name='email2' id="email2" placeholder="Email dessa bagaça " value="email@gblau.com.br" readonly >
                            </div>                                
                        </div>
                        <div class="form-grup row">
                            <label for="senha2"  class="col-sm-2 col-form-label"  >Senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name='senha2' id="senha2" placeholder="Senha dessa bagaça " >
                            </div>
                        </div>                        
                    </from>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <from>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <label for="nome" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu Nome">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="sobrenome" class="col-form-label">Sobrenome:</label>
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end" class="col-form-label">endereco:</label>
                        <input type="text" class="form-control" id="end" name="end" placeholder="Digite seu sobrenome">                        
                    </div>
                    <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label for="cidade" class="col-form-label">cidade:</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite seu cidade">
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="estado" class="col-form-label">estado:</label>
                                <input type="text" class="form-control" id="estado" name="estado" placeholder="Digite seu estado">
                            </div>
                            <div class="col-md-2 form-group">
                                <label for="cep" class="col-form-label">cep:</label>
                                <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite seu cep">
                            </div>
                        </div>
                        <button class="btn btn-primary">Cadastrar</button>
                </from>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="form-inline" action="">
                    <label for="nameLine" class="sr-only">Nome</label>
                    <input class="form-control mb-2 mr-2" type="text"id="nameLine" placeholder="Nome inline" >
                    <label for="senhaInline" class="sr-only">Senha</label>
                    <input class="form-control mb-2 mr-2" type="text"id="senhaInline" placeholder="Senha inline" >
                    <button class="btn btn-primary">Entrar</button>
                </form> 
            </div>
        </div>
    </div>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
