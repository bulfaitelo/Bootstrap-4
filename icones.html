<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
        .icon{
            width: 20px;
        }
    </style>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secundary">
                    <img class="icon" src="iconic/svg/key.svg" alt="ICone chave"> Chave
                </button>
                <button class="btn btn-secundary">
                    <img class="icon" src="iconic/svg/pie-chart.svg" alt="Icone grafico"> Grafico
                </button>
                
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">
                    <span class="oi oi-tag" title="Icone Tag" aria-hidden="true"></span> Tag
                </button>
                <button class="btn btn-warning">
                    <span class="oi oi-warning" title="Icone Atenção" aria-hidden="true"></span> Atenção
                </button>
            </div>
        </div>
        
    </div>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
