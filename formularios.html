<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">    
                  <from>
                      <div class="form-grup">
                            <label for="email1">E-mail</label>
                            <input type="email" class="form-control" name='email1' id="email1" placeholder="Email dessa bagaça " aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">bla bla xablau</small>
                      </div>
                      <div class="form-grup">
                            <label for="senha1">Senha</label>
                            <input type="password" class="form-control" name='senha1' id="senha1" placeholder="Senha dessa bagaça ">
                      </div>
                      <div class="form-check">
                          <label class="form-check-label" for="check1">
                              <input id="check1" name="check1" type="checkbox" class="form-check-input">
                              Manter conectado nessa bagaça
                          </label>
                      </div>
                      <button class="btn btn-primary" type="submit">Entrar</button>
                  </from>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
